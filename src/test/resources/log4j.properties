# comment root logger to get basic maven surefire output in console
#log4j.rootCategory=WARN, console
log4j.category.de.ingrid = WARN, console
log4j.additivity.de.ingrid = false
log4j.category.net.weta = INFO, file 
log4j.additivity.net.weta = false
# -----
# iPlug output, set to DEBUG to get information when API is called !
log4j.category.de.ingrid.iplug.sns = DEBUG, console
log4j.additivity.de.ingrid.iplug.sns = false
# -----
# SNS implementation of Thesaurus, Gazetteer, FullClassify API
log4j.category.de.ingrid.external.sns = INFO, console
log4j.additivity.de.ingrid.external.sns = false
# -----
# GSSoil implementation of Thesaurus, Gazetteer, FullClassify API (Edisoft) 
log4j.category.org.edisoft = WARN, console
log4j.additivity.org.edisoft = false
log4j.category.edilog = WARN, console
log4j.additivity.edilog = false
# -----

#console appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.Threshold=DEBUG 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%-5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} %C{7}.%M(%L): %m%n 

#file appender 
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.Threshold=DEBUG 
log4j.appender.file.file=log.log 
log4j.appender.file.MaxFileSize=10MB 
log4j.appender.file.MaxBackupIndex=9
log4j.appender.file.Append=true 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%-5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} %C{7}.%M(%L): %m%n 
