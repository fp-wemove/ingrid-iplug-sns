log4j.category.de.ingrid = WARN, console
# -----
log4j.category.de.ingrid.iplug.sns = WARN, console
# set to DEBUG to get INFO when Thesaurus / Gazetteer API is called ! 
log4j.category.de.ingrid.iplug.sns.SNSController = DEBUG, console
log4j.category.de.ingrid.iplug.sns.SNSIndexingInterface = DEBUG, console
# -----
# EDISOFT output (GSSoil Thesaurus / Gazetteer API implementations) 
log4j.category.org.edisoft = INFO, console
log4j.category.edilog = INFO, console
# -----
# comment org to get basic maven surefire output in console
#log4j.category.org = WARN, console
#log4j.rootCategory=WARN, console

#console appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.Threshold=DEBUG 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%-5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} %C{7}.%M(%L): %m%n 

#file appender 
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.Threshold=DEBUG 
log4j.appender.file.file=log.log 
log4j.appender.file.MaxFileSize=10MB 
log4j.appender.file.MaxBackupIndex=99 
log4j.appender.file.Append=true 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%-5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} %C{7}.%M(%L): %m%n 
