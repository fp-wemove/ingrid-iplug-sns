# SNS general settings
#---------------------
sns.username=
sns.password=
sns.language=de

# requests to time related events
sns.serviceURL.chronicle=https://sns.uba.de/chronik

# requests to thesaurus
sns.serviceURL.thesaurus=https://sns.uba.de/umthes

# request to location related searches
sns.serviceURL.gazetteer=https://sns.uba.de/gazetteer

# timeout in ms
sns.timeout=30000
# Switch to "rs:" when the native key changes
sns.nativeKeyPrefix=agsNotation

