log4j.category.de.ingrid = INFO, file 
# -----
log4j.category.de.ingrid.iplug.sns = INFO, file
# set to DEBUG to get INFO when Thesaurus / Gazetteer API is called ! 
log4j.category.de.ingrid.iplug.sns.SNSController = INFO, file
log4j.category.de.ingrid.iplug.sns.SNSIndexingInterface = INFO, file
# -----
# EDISOFT output (GSSoil Thesaurus / Gazetteer API implementations) 
log4j.category.org.edisoft = WARN, file
log4j.category.edilog = WARN, file
# -----
log4j.category.net.weta = INFO, file 
log4j.category.org = WARN, file 

#console appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.Threshold=DEBUG 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%-5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} %C{7}.%M(%L): %m%n 

#file appender 
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.Threshold=DEBUG 
log4j.appender.file.file=log.log 
log4j.appender.file.MaxFileSize=10MB 
log4j.appender.file.MaxBackupIndex=99 
log4j.appender.file.Append=true 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%-5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} %C{7}.%M(%L): %m%n 
